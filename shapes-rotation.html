<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
            
<!--
    Change the rotation for each of these shapes. 
    You do not need to modify any other attributes.
    
    <hint> 90 and 45 are good numbers to use. </hint>
-->
            
    <a-cylinder 
        position="-2 3 -5"
        color="red"
        rotation="45 5 90"
    ></a-cylinder>
  
    <a-box 
        position="3 3 -5"
        color="green"
        rotation="40 5 90"
    ></a-box>
    
    <a-box 
        position="0 1 -5"
        color="orange"
        rotation="0 45 0"
    ></a-box>
    
    <!-- 
        you might not get the exact rotation for the torus,
        just make it look close enough.
    -->
    <a-torus 
        position="0 -1 -5"
        color="blue"
        rotation="30 -11 10"
    ></a-torus>
    
        </a-scene>
    </body>
</html>
